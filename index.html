<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "hsl(47, 88%, 63%)",
              white: "hsl(0, 0%, 100%)",
              grey: "hsl(0, 0%, 50%)",
              black: "hsl(0, 0%, 7%)",
            },
            boxShadow: {
              lg: "8px 8px",
              xl: "14px 14px",
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body class="bg-primary">
    <main class="w-full h-screen flex items-center justify-center">
      <div
        class="flex flex-col flex-start bg-white w-[374px] border border-black rounded-2xl p-5 shadow-lg hover:shadow-xl"
      >
        <img
          src="assets/images/illustration-article.svg"
          alt="Blog Preview image"
          class="rounded-xl"
        />

        <span
          class="bg-primary text-black text-sm font-extrabold py-1 px-3 self-start rounded mt-5 mb-3"
        >
          Learning
        </span>

        <p class="text-sm">Published 21 Dec 2023</p>

        <h1 class="font-extrabold text-2xl my-3 hover:text-primary">
          HTML & CSS foundations
        </h1>

        <p class="text-grey">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="flex items-center gap-3 mt-5">
          <img
            src="assets/images/image-avatar.webp"
            alt="User avatar"
            class="w-8 h-8"
          />
          <span class="text-sm font-extrabold">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
